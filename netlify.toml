[build]
  command = "npm run build"
  publish = "."

[dev]
  publish = "."
  port = 8888

[build.environment]
  # Keep in sync with CI in .github/workflows/node.js.yml
  NODE_VERSION = "20"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/BookReader/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
